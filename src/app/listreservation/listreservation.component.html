<section >


  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Permis</span>
      </a>

      <button (click)="showMenu()" data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>


    </div>

  </nav>




  <div class="TableauDeBord">

    <div  *ngIf="!Vnav" class="Vnav">

    <app-menu></app-menu>

    </div>

    <div style="width: 80%; margin: 25px; overflow: scroll;scrollbar-width: thin;">



      <div  class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                       Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                     Heure
                    </th>
                    <th scope="col" class="px-6 py-3">
                      Adresse
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Prix
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of arrayOfObjects" class="border-b bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{obj.Date}}
                </th>
                <td class="px-6 py-4">
                   {{obj.heure}}
                </td>
                <td class="px-6 py-4">
                    {{obj.Adresse}}
                </td>
                <td class="px-6 py-4">
                    {{obj.Prix}}
                </td>
                <td class="px-6 py-4">
                    <button (click)="SaveData(obj)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Select</button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>



    </div>



  </div>







</section>
